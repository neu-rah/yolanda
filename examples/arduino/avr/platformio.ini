[platformio]

[env]
lib_extra_dirs = 
  ../../..
lib_deps=
  ; https://github.com/neu-rah/yolanda

[env:nano_f]
board = nanoatmega328new
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
monitor_speed = 115200
platform = atmelavr
framework = arduino
; build_flags = -D F=F
lib_extra_dirs = ../../..

[env:nano_yo]
board = nanoatmega328new
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
monitor_speed = 115200
platform = atmelavr
framework = arduino
build_flags = -D Yo
lib_deps= https://github.com/neu-rah/yolanda

; [env:tiny85]
; board = attiny85
; upload_port = /dev/ttyUSB0
; monitor_port = /dev/ttyUSB0
; monitor_speed = 115200
; platform = atmelavr
; framework = arduino
